<head>

    <title>Ejemplo de HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;

    <ul>
        <li><strong>Elemento 1:</strong> Descripción del elemento 1.</li>
        <li><strong>Elemento 2:</strong> Descripción del elemento 2.</li>
    </ul>

</html>
