<!DOCTYPE html>
<html>

<head>
    <style>
        html, body {
            background-color: transparent !important;
            color: #303030;
            padding: 0;
            margin: 0;
        }

        body {
            font-size: 14px;
            font-family: 'Arial', 'Helvetica Neue', sans-serif;
            padding-top: 0%;
            padding-left: 2%;
            padding-right: 2%;
        }

        .title {
            display: block;
            width: 100%;
            text-align: center;
            font-size: 16px;
        }

        p {
            line-height: 2;
            display: block;
        }

        b {
            font-size: large;
        }

        point, baseup, fixed {
            padding: .2rem .4rem;
            border-radius: .25rem;
        }

        point {
            color: #008069;
            background-color: #e2f1ee;
            font-weight: bold;
        }

        baseup {
            background-color: #d5dee2;
            color: #506874;
            font-weight: bold;
        }

        fixed {
            color: #da2626;
            background-color: #ffe0e0;
            font-weight: bold;
        }

        date {
            font-family: monospace;
            color: #636363;
        }
    </style>
</head>

<body>

    <div style="font-weight: bold; font-size: 15px; text-align: center; width: 100%;">
        <strong>
            <h1 style="color: #008069">YMWhatsApp</h1>
        </strong>
    </div>

    <h2 style="color: #008069"> Version 35.5</h2>
    <date>13/Nov/2023</date>

    <p>
        <point>NEW</point> New base updated to 2.23.23.78 - Stable version.<br>
        <point>NEW</point> New colors and icons enabled.<br>
        <fixed>FIXED</fixed> Fixed download statuses on some devices.<br>
        <fixed>FIXED</fixed> Fixed malware detection in antiviruses.<br>
        <fixed>FIXED</fixed> Fixed the lag, it's smooth again.<br>
        <fixed>FIXED</fixed> Other fixes and improvements.<br>
    </p>

</body>

</html>
